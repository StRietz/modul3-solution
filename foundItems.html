<table class="table table-striped">
  <h3 ng-if="controlller.error" class="error">Error: {{controller.message}}</h3>
  <tr>
    <th>Name</th>
    <th>Short Name</th>
    <th>Description</th>
    <th></th>
  </tr>
  <tr ng-repeat="item in controller.items">
    <td>{{item.name}}</td>
    <td>{{item.short_name}}</td>
    <td>{{item.description}}</td>
    <td>
      <button ng-click="controller.onRemove({index: $index});"
              class="btn btn-sm btn-default">Don't want this one!</button>
    </td>
  </tr>
</table>
