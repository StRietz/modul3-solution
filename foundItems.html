<table class="table table-striped">
  <tr>
    <th>Menu</th>
    <th>Short Name</th>
    <th>Description</th>
    <th></th>
  </tr>
  <tr ng-repeat="item in controller.items">
    <td>
      {{item.short_name}}
    </td>
    <td>
      {{item.name}}
    </td>
    <td>
      {{item.description}}
    </td>
    <td>
      <button ng-click="controller.onRemove({index: $index});"
              class="btn btn-sm btn-default">Don't want this one!</button>
    </td>
  </tr>
</table>
